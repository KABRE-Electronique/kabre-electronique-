<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>KABRE électronique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:Arial;background:#f5f5f5;margin:0}
    header{background:#111;color:#fff;padding:15px;text-align:center}
    .container{padding:20px}
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:15px}
    .card{background:#fff;border-radius:10px;padding:15px;box-shadow:0 2px 8px rgba(0,0,0,.1)}
    .card img{width:100%;border-radius:10px}
    .card h3{margin:10px 0}
    .price{color:#0a7c3a;font-weight:bold}
    .btn{display:block;margin-top:10px;padding:10px;background:#25D366;color:#fff;text-align:center;border-radius:6px;text-decoration:none}
    footer{text-align:center;padding:15px;color:#777}
  </style>
</head>
<body>

<header>
  <h1>KABRE électronique</h1>
  <p>Vente d'appareils électroniques • Paiement Mobile Money</p>
</header>

<div class="container">
  <div class="products">

    <div class="card">
      <img src="https://via.placeholder.com/300">
      <h3>Smartphone Android</h3>
      <p class="price">120 000 FCFA</p>
      <a class="btn" href="https://wa.me/22658971766?text=Bonjour,%20je%20veux%20commander%20le%20Smartphone%20Android%20à%20120%20000%20FCFA">Commander via WhatsApp</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300">
      <h3>Ordinateur Portable</h3>
      <p class="price">350 000 FCFA</p>
      <a class="btn" href="https://wa.me/22658971766?text=Bonjour,%20je%20veux%20commander%20l’Ordinateur%20Portable%20à%20350%20000%20FCFA">Commander via WhatsApp</a>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300">
      <h3>Casque Bluetooth</h3>
      <p class="price">25 000 FCFA</p>
      <a class="btn" href="https://wa.me/22658971766?text=Bonjour,%20je%20veux%20commander%20le%20Casque%20Bluetooth%20à%2025%20000%20FCFA">Commander via WhatsApp</a>
    </div>

  </div>
</div>

<footer>
  © 2026 KABRE électronique • Ouagadougou
</footer>

</body>
</html>
